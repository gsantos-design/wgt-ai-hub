<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      * { box-sizing: border-box; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #312e81 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        color: white;
      }
      .container { max-width: 900px; width: 100%; margin: 0 auto; padding: 2rem 1rem; }
      header { text-align: center; margin-bottom: 2rem; }
      h1 {
        font-size: 2.5rem;
        margin: 0 0 0.5rem 0;
        background: linear-gradient(45deg, #D97706 0%, #F59E0B 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .tagline { color: rgba(255,255,255,0.8); font-size: 1.1rem; margin: 0; }

      .lang-switcher {
        display: flex;
        gap: 0.5rem;
        justify-content: center;
        margin: 1rem 0;
      }
      .lang-btn {
        padding: 0.5rem 1.5rem;
        border: 2px solid rgba(255,255,255,0.3);
        background: rgba(255,255,255,0.1);
        color: white;
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.3s;
        font-weight: 500;
      }
      .lang-btn.active {
        background: #D97706;
        border-color: #D97706;
      }
      .lang-btn:hover {
        background: rgba(217, 119, 6, 0.3);
      }

      .status {
        padding: 6px 16px;
        border-radius: 20px;
        font-size: .9rem;
        display: inline-block;
        font-weight: 500;
      }
      .ok{ background:#2ecc71; color:#fff; }
      .warn{ background:#e67e22; color:#fff; }
      .error{ background:#e74c3c; color:#fff; }

      .card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 16px;
        padding: 1.5rem;
        margin: 1rem 0;
      }

      .chat{
        height: 400px;
        overflow-y: auto;
        padding: 1rem;
        margin-bottom: 1rem;
        background: rgba(0,0,0,0.2);
        border-radius: 12px;
      }
      .msg{
        margin: 0.8rem 0;
        padding: 0.75rem 1rem;
        border-radius: 12px;
        max-width: 80%;
      }
      .user{
        background: rgba(217, 119, 6, 0.3);
        color: white;
        margin-left: auto;
        text-align: right;
      }
      .bot{
        background: rgba(255, 255, 255, 0.15);
        color: white;
      }

      .input-row {
        display: flex;
        gap: 0.5rem;
        margin: 0.75rem 0;
      }
      input, button {
        font-family: inherit;
        font-size: 1rem;
        padding: 0.75rem 1rem;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      input {
        flex: 1;
        background: rgba(255, 255, 255, 0.1);
        color: white;
      }
      input::placeholder { color: rgba(255, 255, 255, 0.5); }
      input:focus {
        outline: none;
        border-color: #D97706;
        background: rgba(255, 255, 255, 0.15);
      }

      button {
        background: #D97706;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s;
        padding: 0.75rem 1.5rem;
      }
      button:hover {
        background: #B45309;
        transform: translateY(-2px);
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .mic-btn {
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.3);
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        padding: 0;
      }
      .mic-btn.recording {
        background: #e74c3c;
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }

      audio {
        width: 100%;
        margin-top: 0.5rem;
        border-radius: 8px;
      }

      footer {
        text-align: center;
        padding: 2rem 1rem;
        color: rgba(255, 255, 255, 0.6);
        font-size: 0.9rem;
      }

      .calendly-link {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 8px;
        color: white;
        text-decoration: none;
        margin-top: 1rem;
        transition: all 0.3s;
      }
      .calendly-link:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>

      <div style="text-align: center;">

    </div>

    <footer>
      <div id="footerText">Â© Bold Horizons Financial with World Financial Group</div>
    </footer>

  </body>
</html>
