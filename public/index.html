<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WGT AI Hub</title>
  <link rel="stylesheet" href="/styles.css">
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <style> .noscript{padding:10px;background:#fde68a;border:1px solid #f59e0b;border-radius:8px;} </style>
  <noscript><div class="noscript">This page requires JavaScript to function.</div></noscript>
  <script>/* pre-connect */</script>
  <link rel="icon" href="data:,">
  <meta name="color-scheme" content="light" />
</head>
<body>
  <div class="wrap">
    <header>
      <h1>WGT AI Hub</h1>
      <div id="badge" class="badge checking">Checking…</div>
    </header>

    <div class="grid">
      <section class="card">
        <h2>Chat</h2>
        <div id="chat-box" class="chat-box"></div>
        <form id="chat-form" class="row" autocomplete="off">
          <input id="chat-input" placeholder="Ask something…" />
          <button id="chat-send" type="submit">Send</button>
        </form>
      </section>

      <section class="card">
        <h2>Text to Speech</h2>
        <div class="row">
          <input id="tts-input" placeholder="Text to speak…" />
          <button id="tts-btn" type="button">Speak</button>
        </div>
        <audio id="tts-audio" controls style="margin-top:10px;width:100%"></audio>
      </section>

      <section class="card">
        <h2>Contact</h2>
        <form id="lead-form" class="lead" autocomplete="on">
          <input id="lead-name" placeholder="Full name" required />
          <input id="lead-email" type="email" placeholder="Email" required />
          <textarea id="lead-message" rows="4" placeholder="How can we help?"></textarea>
          <!-- Honeypot and timing fields -->
          <input id="lead-website" name="website" autocomplete="off" tabindex="-1" aria-hidden="true" style="position:absolute;left:-10000px;top:auto;width:1px;height:1px;opacity:0;" />
          <input type="hidden" id="lead-age" name="ageMs" />
          <div class="row">
            <button id="lead-send" type="submit">Send</button>
          </div>
          <div id="lead-note" class="note"></div>
        </form>
      </section>
    </div>
  </div>

  <script src="/script.js" defer></script>
</body>
</html>
